<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Axis Login</title>
    <script src="https://kit.fontawesome.com/ed8e63257a.js" crossorigin="anonymous"></script>
</head>
</head>
<body class="dark">
    <section id="login">
        <div id="login-image" class="flex-item flex-item-justify-center flex-align-center">
            <img src="./assets/images/login.png" width="700" alt="">
        </div>
        <div id="login-form">
            <h3>Sign In</h3>
            <form action="">
                <label for="html">Email</label>
                <input type="text" id="email" placeholder="Email">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Password">
                <input type="submit" value="Submit" class="btn">
            </form>
            <p>New on our platform? <a href="">Create an account</a></p>
            <div id="line">
                <hr>
                <span>Or</span>
            </div>
            <div id="social-login">
                <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-solid fa-envelope"></i></a>
                <a href=""><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
    </section>
</body>
</html>
